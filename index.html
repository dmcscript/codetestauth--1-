<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CodeTESTAuth</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <html>

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
</head>

<body ng-app="myApp" ng-controller="Editor">
  
  <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
<button ng-click="authenticate('google')">Sign in with Google</button>
  <canvas id="canvas" ng-model="canvas" width="600" height="300" >
      
  </canvas>
  <button ng-click="newRect()">Add Rectangle</button>
  <button ng-click="newCircle()">Add Circle</button>
  <input type="color" ng-model='fill'>
  <button ng-click='changeColor()'>Change Rect Color</button>
  <br><br>
  <button ng-click="delete()">Delete</button>
  <button ng-click="clear()">Clear</button>
  <br>
  <form>
    <input type="text" ng-model="name">
    <button ng-disabled='!name.length' ng-click="save($index)">Save</button>
  </form>

  <p ng-repeat="file in data">
    {{file.name}} <button ng-click="load($index)">Load</button> <span ng-click="removeItem($index)">&times;</span>
  </p>
  </div>
</body>

</html>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.4/fabric.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js'></script>
<script src='https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
